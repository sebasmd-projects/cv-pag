{% load static i18n %}

<form
  action="{% url 'index:contact' %}"
  method="post"
  class="contact-form"
  data-aos="fade-up"
  data-aos-delay="200"
>
  {% csrf_token %} 
  {{contact_form.non_field_errors}}
  {{contact_form.unique_id}}

  <div class="row gy-2">
    <div class="col-md-6">{{contact_form.names}}</div>
    <div class="col-md-6">{{contact_form.email}}</div>
    <div class="col-md-12">{{contact_form.title}}</div>
    <div class="col-md-12">{{contact_form.message}}</div>
    <div class="col-md-12 text-center">
      <button type="submit" id="submit-button">
        {% trans 'Send Message' %}
      </button>
    </div>
  </div>
</form>

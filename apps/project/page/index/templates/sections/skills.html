{% load static i18n %}

<section id="skills" class="skills section">
  <div class="container section-title" data-aos="fade-up">
    <h2>{% trans 'Skills' %}</h2>
    <p>
      {% trans 'Platforms, Technologies, Languages' %}
    </p>
  </div>

  <div class="container" data-aos="fade-up" data-aos-delay="100">
    <div class="row skills-content skills-animation">
      <div class="col-sm-6">

        <div class="progress">
          <span class="skill">
            <span><i class="bi bi-code-slash mx-1"></i>HTML, CSS, JS</span> <i class="val">100%</i></span>
          <div class="progress-bar-wrap">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-label="Progress for HTML, CSS, JS: 100%"
            ></div>
          </div>
        </div>

        <div class="progress">
          <span class="skill">
            <span><i class="bi bi-hdd-rack mx-1"></i>Django</span> <i class="val">95%</i>
          </span>
          <div class="progress-bar-wrap">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="95"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-label="Progress for Django: 95%"
            ></div>
          </div>
        </div>

        <div class="progress">
          <span class="skill">
            <span><i class="bi bi-cpu mx-1"></i>Python</span> <i class="val">90%</i>
          </span>
          <div class="progress-bar-wrap">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="90"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-label="Progress for Python: 90%"
            ></div>
          </div>
        </div>

        <div class="progress">
          <span class="skill">
            <span><i class="bi bi-cup-hot mx-1"></i>Java</span> <i class="val">70%</i>
          </span>
          <div class="progress-bar-wrap">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="70"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-label="Progress for Java: 70%"
            ></div>
          </div>
        </div>

        <div class="progress">
          <span class="skill">
            <span><i class="bi bi-braces mx-1"></i>C++</span> <i class="val">70%</i>
        </span>
          <div class="progress-bar-wrap">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="70"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-label="Progress for C++: 70%"
            ></div>
          </div>
        </div>

        <div class="progress">
          <span class="skill">
            <span><i class="bi bi-ui-checks-grid mx-1"></i>React</span> <i class="val">70%</i>
          </span>
          <div class="progress-bar-wrap">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="70"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-label="React: 70%"
            ></div>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="progress">
          <span class="skill">
            <span><i class="bi bi-robot mx-1"></i>Selenium</span> <i class="val">100%</i>
          </span>
          <div class="progress-bar-wrap">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-label="Progress for Selenium: 100%"
            ></div>
          </div>
        </div>

        <div class="progress">
          <span class="skill">
            <span><i class="bi bi-phone mx-1"></i>Appium</span> <i class="val">100%</i>
          </span>
          <div class="progress-bar-wrap">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-label="Progress for Appium: 100%"
            ></div>
          </div>
        </div>

        <div class="progress">
          <span class="skill">
            <span><i class="bi bi-book mx-1"></i>BDD (Gherkin)</span> <i class="val">100%</i>
          </span>
          <div class="progress-bar-wrap">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="100"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-label="Progress for BDD (Gherkin): 100%"
            ></div>
          </div>
        </div>

        <div class="progress">
          <span class="skill">
            <span><i class="bi bi-database mx-1"></i>MongoDB, PostgreSQL, MySQL</span> <i class="val">80%</i>
          </span>
          <div class="progress-bar-wrap">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="80"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-label="MongoDB, PostgreSQL, MySQL: 80%"
            ></div>
          </div>
        </div>

        

        <div class="progress">
          <span class="skill">
            <span><i class="bi bi-phone-vibrate-fill mx-1"></i>React Native</span> <i class="val">65%</i>
          </span>
          <div class="progress-bar-wrap">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="65"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-label="React Native: 65%"
            ></div>
          </div>
        </div>

        <div class="progress">
          <span class="skill">
            <span><i class="bi bi-translate mx-1"></i>{% trans 'English (B2)' %}</span> <i class="val">75%</i>
          </span>
          <div class="progress-bar-wrap">
            <div
              class="progress-bar"
              role="progressbar"
              aria-valuenow="75"
              aria-valuemin="0"
              aria-valuemax="100"
              aria-label="Progress for English (B2): 75%"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
